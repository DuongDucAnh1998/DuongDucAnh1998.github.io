<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index-register.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-headding">
        <div class="title">Đăng ký</div>
        <div class="slogan">Nhanh chóng và dễ dàng.</div>
      </div>
      <br />
      <hr />
      <br />
      <form action="#" method="POST">
        <div class="container-form">
          <div class="container-form-name">
            <input
              class="text"
              type="text"
              name="first-name"
              placeholder="Họ"
              required
            />
            <input
              class="text"
              type="text"
              name="last-name"
              placeholder="Tên"
              requied
            />
          </div>

          <div class="container-form-info">
            <input
              class="text"
              type="text"
              name="contact"
              placeholder="Số di động hoặc email"
              required
            />
            <input
              class="text"
              type="password"
              name="password"
              placeholder="Mật khẩu mới"
              required
            />
          </div>

          <div class="container-form-birth">
            <div class="container-form-birth-label">
              <label class="label-info" for="label-info">Ngày sinh</label>
            </div>
            <div class="container-form-option">
              <select class="option-birth" name="" id="" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select class="option-birth" name="month" id="month" required>
                <option value="Tháng 1">Tháng 1</option>
                <option value="Tháng 2">Tháng 2</option>
                <option value="Tháng 3">Tháng 3</option>
                <option value="Tháng 4">Tháng 4</option>
                <option value="Tháng 5">Tháng 5</option>
                <option value="Tháng 6">Tháng 6</option>
                <option value="Tháng 7">Tháng 7</option>
                <option value="Tháng 8">Tháng 8</option>
                <option value="Tháng 9">Tháng 9</option>
                <option value="Tháng 10">Tháng 10</option>
                <option value="Tháng 11">Tháng 11</option>
                <option value="Tháng 12">Tháng 12</option>
              </select>
              <select class="option-birth" name="year" id="year" required>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
              </select>
            </div>
          </div>

          <div class="container-form-sex">
            <label class="label-info" for="sex">Giới tính</label>

            <div class="container-form-option">
              <div class="option-sex">
                <label for="female">Nữ</label>
                <input class="sex-input" type="radio" name="sex" id="female" />
              </div>
              <div class="option-sex">
                <label for="male">Nam</label>
                <input class="sex-input" type="radio" name="sex" id="male" />
              </div>
              <div class="option-sex">
                <label for="other">Tùy chỉnh</label>
                <input class="sex-input" type="radio" name="sex" id="other" />
              </div>
            </div>
          </div>
          <div class="form-content">
            Bằng cách nhấp vào Đăng ký, bạn đồng ý với
            <a href="https://www.facebook.com/legal/terms/update"
              >Điều khoản,</a
            >
            <a href="https://www.facebook.com/about/privacy/update"
              >Chính sách dữ liệu</a
            >
            và
            <a href="https://www.facebook.com/policies/cookies/"
              >Chính sách cookie</a
            >
            của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS
            và hủy nhận bất kỳ lúc nào.
          </div>
          <div class="form-register">
            <button class="button-register" type="submit">Đăng ký</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
